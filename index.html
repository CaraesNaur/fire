<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<script src="fire.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	var canvas, ctx, fire;

	window.onload = function () {
		canvas = document.getElementById('my_canvas');

		canvas.onclick = function() {
			if (fire.timeout == null) {
				fire.burn();
			}
			else {
				fire.out();
			}
		}

		ctx = canvas.getContext('2d');
		// context, max_x, max_y, scale, heat, pal, speed
		fire = new Fire(ctx, 48, 32, 10, 300, null, 80);
		fire.burn();
	};


	</script>
	<link rel="stylesheet" href="fire.css" type="text/css" media="screen">
	<title>Old-School Fire Effect in HTML5/javascript</title>
</head>
<body>
	<header id="banner">
		<h1>Old-School Fire Effect</h1>
	</header>

	<div id="content">
		<canvas id="my_canvas" width="480" height="320">
			Your browser doesn't support HTML5
		</canvas>
	</div>

	<footer id="about">
		<p>
			Click the canvas to start/stop.  <a href="https://github.com/CaraesNaur/fire">Source on github</a>
		</p>
	</footer>
</body>
</html>
